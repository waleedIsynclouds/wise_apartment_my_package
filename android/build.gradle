dependencies {
    // HXJ SDK and BLE dependencies
    // Compile against vendor AARs only; consumers (apps) must provide the real AARs
    // Use local AARs from android/libs for compilation only to avoid publishing
    // vendor classes twice (as file + as published maven coordinates).
    compileOnly fileTree(dir: 'libs', include: ['*.aar', '*.jar'])
    implementation "no.nordicsemi.android.support.v18:scanner:1.6.0"
    implementation "no.nordicsemi.android:log:2.5.0"
    implementation "no.nordicsemi.android:ble:2.11.0"

    // Core AndroidX
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    // SQLite native workaround for some platforms (as in app module)
    // kapt "org.xerial:sqlite-jdbc:3.36.0.1"

    // Room components
    implementation 'androidx.preference:preference-ktx:1.2.1'
    implementation 'androidx.room:room-runtime:2.6.1'
    implementation 'androidx.room:room-ktx:2.6.1'
    kapt 'androidx.room:room-compiler:2.6.1'

    // Lifecycle components
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'

    // ...other dependencies...
    implementation 'com.google.code.gson:gson:2.8.6'
    // Expose vendor artifacts as Maven coordinates after publishing them locally
    // Do not expose the vendor AARs as API coordinates while developing locally
    // to prevent apps from resolving both the file and published versions.
}

// Publishing local vendor AARs into android/maven-repo so the plugin can
// depend on them via Maven coordinates. Run: ./gradlew publish
publishing {
    publications {
        hxjblinklibrary(MavenPublication) {
            groupId 'com.hxj.vendor'
            artifactId 'hxjblinklibrary'
            version '2.5.0'
            artifact file("$projectDir/libs/hxjblinklibrary.aar")
        }
        bleoad(MavenPublication) {
            groupId 'com.hxj.vendor'
            artifactId 'bleoad'
            version '1.0.0'
            artifact file("$projectDir/libs/bleoad-release.aar")
        }
        dfu(MavenPublication) {
            groupId 'com.hxj.vendor'
            artifactId 'dfu'
            version '1.0.0'
            artifact file("$projectDir/libs/dfu_release.aar")
        }
    }
    repositories {
        maven {
            url = uri("$projectDir/maven-repo")
        }
    }
}
