// Use plugins DSL; plugin versions are declared in settings.gradle.pluginManagement
plugins {
    // Do not specify versions here; versions are provided centrally via settings.gradle pluginManagement
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
    id 'maven-publish'
}

// apply plugin: 'maven-publish'

group 'com.example.wise_apartment'
version '1.0-SNAPSHOT'

android {
    namespace 'com.example.wise_apartment'
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    
    defaultConfig {
        minSdk 21
        targetSdk 34

        // // --- BUILDFIELDS ---
        // buildConfigField "String", "BUILD_APPLICATION_ID", \"com.example.wise_apartment\"
        // buildConfigField "String", "BUILD_NAMESPACE", \"com.example.wise_apartment\"
        // buildConfigField "String", "BUILD_VERSION_NAME", \"1.0.0\"
        // buildConfigField "String", "BUILD_VERSION_CODE", \"100\"
        // buildConfigField "String", "BUILD_MIN_SDK", \"21\"
        // buildConfigField "String", "BUILD_TARGET_SDK", \"34\"
        // buildConfigField "String", "BUILD_COMPILE_SDK", \"34\"

        multiDexEnabled true
        // Ensure consumer ProGuard rules are packaged for apps consuming this plugin
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildFeatures {
        buildConfig true
        viewBinding true
        dataBinding true
    }

    // For HXJ SDK AAR import
    // Local AARs are included via implementation fileTree in dependencies; no project-level repositories required.

    lint {
        abortOnError false
        checkReleaseBuilds false
        disable 'MissingTranslation'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// Use only Maven repositories, including the local one for the vendor AAR
// repositories {
//     google()
